format = """
%{ If(
    Or(IsStatus(Playing), IsStatus(Paused)),
    Container([
        Container([
            If(IsStatus(Playing),
                Text(" ")),
            If(IsStatus(Paused),
                Text(" ")),
            If(IsStatus(Stopped),
                Text(" ")),
        ]),

        If(
            IsStatus(Playing),
            Container([
                Title,
                Text("  "),
                ProgressBar("<####---->"),
            ]),
        ),

        If(
            IsStatus(Paused),
            Container([
                MaxLen(Title, 10),
                Text(" "),
                ProgressBar("<##->"),
            ]),
        ),
    ]),
)}
"""

[output]
escape_html = false
